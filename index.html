<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Terjebak!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Anda Terjebak!</h1>
    <p>Coba keluar dari halaman ini jika bisa!</p>
    <button onclick="mintaPassword()">Keluar</button>

    <script>
        // **1. Blokir tombol "Kembali"**
        window.onload = function () {
            history.pushState(null, null, location.href);
        };
        window.onpopstate = function () {
            history.pushState(null, null, location.href);
            alert("Anda tidak bisa kembali!");
        };

        // **2. Cegah pengguna menutup tab atau keluar**
        window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "Anda yakin ingin meninggalkan halaman ini?";
        });

        // **3. Paksa pengguna tetap di halaman ini**
        setInterval(function () {
            if (document.visibilityState === "hidden") {
                location.href = location.href; // Reload jika pengguna beralih aplikasi
            }
        }, 1000);

        // **4. Fullscreen otomatis (termasuk di HP)**
        function enableFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        enableFullscreen();

        // **5. Minta password sebelum keluar**
        function mintaPassword() {
            let password = prompt("Masukkan password untuk keluar:");
            if (password === "1234") {
                alert("Anda bebas!");
            } else {
                alert("Salah! Anda tetap terjebak!");
            }
        }
    </script>
</body>
</html>
