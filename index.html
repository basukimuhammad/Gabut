<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRANK TERKUNCI</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: black;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 0, 0, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 1);
}

input {
    padding: 10px;
    margin: 10px;
    border: none;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#error-message {
    color: yellow;
    font-weight: bold;
    margin-top: 10px;
}

    </style>
</head>
<body onload="goFullscreen()">

    <div class="container">
        <h1>ANDA TERKUNCI!</h1>
        <p>Masukkan password untuk keluar dari halaman ini.</p>
        <input type="password" id="password" placeholder="Masukkan Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message"></p>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    // Masuk ke mode fullscreen otomatis saat halaman dimuat
    function goFullscreen() {
        let elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { // Firefox
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { // Chrome, Safari
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { // IE/Edge
            elem.msRequestFullscreen();
        }
    }
    goFullscreen();

    // Mencegah keluar dari fullscreen
    document.addEventListener("fullscreenchange", function () {
        if (!document.fullscreenElement) {
            goFullscreen();
        }
    });

    // Mencegah tombol kembali di browser
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.pushState(null, null, location.href);
    };

    // Mencegah klik kanan
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    });

    // Blokir shortcut keyboard (Ctrl, Alt, F4, Esc, dll.)
    document.addEventListener("keydown", function (e) {
        if (
            e.key === "Escape" || 
            e.key === "F11" || 
            e.key === "F12" || 
            (e.ctrlKey && (e.key === "w" || e.key === "r" || e.key === "u" || e.key === "s" || e.key === "p")) || 
            (e.altKey && e.key === "Tab")
        ) {
            e.preventDefault();
        }
    });

    // Mencegah pengguna membuka developer tools
    function blockDevTools() {
        setInterval(function () {
            let devtools = new Function("debugger");
            try {
                devtools();
            } catch (e) {
                document.body.innerHTML = "<h1 style='color:red;'>Jangan mencoba curang!</h1>";
            }
        }, 100);
    }
    blockDevTools();

    // Mencegah keluar dengan menutup tab
    window.addEventListener("beforeunload", function (e) {
        e.preventDefault();
        e.returnValue = "Anda yakin ingin meninggalkan halaman ini?";
    });
});

// Fungsi untuk memeriksa password sebelum keluar
function checkPassword() {
    let passwordInput = document.getElementById("password").value;
    let errorMessage = document.getElementById("error-message");

    if (passwordInput === "12345") { // Ganti dengan password yang kamu mau
        alert("Password benar! Anda bisa keluar sekarang.");
        document.exitFullscreen(); // Keluar dari fullscreen
        window.location.href = "https://www.google.com"; // Redirect ke halaman lain
    } else {
        errorMessage.textContent = "Password salah! Coba lagi.";
    }
}

    </script>
</body>
</html>
